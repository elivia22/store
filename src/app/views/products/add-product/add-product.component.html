<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> add user</title>
</head>

<body>

    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong> Add Product </strong>
            </c-card-header>

            <c-card-body>
                <div class="col-md-12">
                    <form [formGroup]="form" (ngSubmit)="addProduct()">
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="product_name" class="form-label"> Product</label>
                                <input type="text" name="product_name" id="product_name" formControlName="product_name" class="form-control" required>

                                <!-- <select (change)="onSelect($event)" cSelect>
                                    <option>Select Product... </option>
                                    <option *ngFor="let stock of stocks" [value]="stock.product_id">{{stock.product_name}}</option>
                                </select> -->
                                
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="product_price" class="form-label"> Price</label>
                                <input type="text" name="product_price" id="product_price" formControlName="product_price" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="product_unit" class="form-label"> Unit</label>
                                <input type="text" name="product_unit" id="product_unit" (input)="setBalance($event)" formControlName="product_unit" class="form-control" required>
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="product_balance" class="form-label"> Balance </label>
                                <!-- <input type="text" name="product_balance" id="product_balance" formControlName="product_balance" class="form-control" required> -->
                                <input 
                                name="product_balance" 
                                id="product_balance" 
                                class="form-control" 
                                cFormControl
                                readOnly
                                type="text"
                                [(ngModel)]="product_balance"
                                formControlName="product_balance"
                                required
                                />
                            </div>
                        </div>
                 
                        <div class="row">
                            
                            <div class="col-md-6 form-group mb-3">
                                <label for="product_description" class="form-label">Description </label>
                                <input type="text" name="product_description" id="product_description" formControlName="product_description" class="form-control" required>
                                <!-- <textarea cFormControl id="product_description" rows="3" required></textarea> -->
                            </div>
                            <!-- <div class="col-md-3 form-group mb-3">
                                <label for="product_created_date" class="form-label"> Date</label>
                                <ejs-datetimepicker format="yyyy-MM-dd HH:mm:ss" formControlName="product_created_date" required> </ejs-datetimepicker>
                            </div> -->


                            <div class="col-md-3 form-group mb-3">
                                <label for="product_created_by" class="form-label"> Created By</label>
                                <input 
                                name="product_created_by" 
                                id="product_created_by" 
                                class="form-control" 
                                cFormControl
                                readOnly
                                type="text"
                                [(ngModel)]="product_created_by"
                                formControlName="product_created_by"
                                required
                                />
                            </div>

                        </div>

                        <div class="row" style="text-align: center;">
                            <div class="align-items-center mb-3">
                                <input cButton class="me-1" color="success" type="submit" value="Submit">
                                <input cButton class="me-1" color="light" type="reset" value="Reset">
                                <!-- <input cButton (click)="showProfile()" class="me-1" > -->
                            </div>
                            
                        </div>
                    </form>
                </div>
            </c-card-body>
        </c-card>
    </c-col>
</body>
</html>
